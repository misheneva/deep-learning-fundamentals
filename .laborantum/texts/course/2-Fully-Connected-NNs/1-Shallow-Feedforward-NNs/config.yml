type: code
visible: false
score: 30
code:
  - .laborantum/src/datasets/mnist_simple.py
  - .laborantum/src/utils/seed.py
  - .laborantum/src/models/feedforward/simple_fcnn.py
  - .laborantum/texts/course/2-Fully-Connected-NNs/1-Shallow-Feedforward-NNs/task.ipynb
run:
  - jupyter-execute "${relativeTaskPath}/task.ipynb"
  - cd "${relativeTaskPath}/dist"; python task.py
  - mv "${relativeTaskPath}/dist/.answer.json" "${relativeTaskPath}/.solution.json"
  - python .laborantum/utils/checker.py -t "${relativeTaskPath}"
  - rm "${relativeTaskPath}/.answer.json"
  - rm "${relativeTaskPath}/.solution.json"